<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버회원가입</title>
	
	<link href="index.css" rel="stylesheet">
</head>
<body>

	<div id="wrap"> <!-- 전체 레이아웃 -->
	
		<div id="header">  <!-- 헤더 -->
		
			<div class="h_logo">
				<a href="https://www.naver.com">	<!-- 이미지에 링크 걸기 -->
					<img src="img/naverlogo.png">	
				</a> <!-- 이미지에 링크 걸기 end -->
			</div>
			
		</div> <!-- 헤더 end  -->
		
		<form id="join_form">  <!-- 회원가입 구역  -->
		
			<div>
				<h5>아이디</h5>
				
				<span class="signup_input">
					<input class="input_id" type="text">
					<span class="signup_at">@naver.com</span>
				</span>
				
			</div>
		
		</form><!-- 회원가입 구역 end  -->
		
		<div id="footer"> </div> <!-- 푸터 -->
		
	</div>
	
</body>
</html>
