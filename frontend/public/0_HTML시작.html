<!-- HTML 주석/메모(설명)  단축키 : 범위지정 ctrl+shtft+/  -->
<!-- 

	HTML : 하이퍼[Hyper] 텍스트[Text] 마크업[Markup] 언어[Language]
		1. < > : 꺽은괄호 사용하는 언어
		2. <마크업> </마크업> : 모든 마크업들은 시작과 끝 존재 [ * 예외  <input /> ]
			마크업 시작과 끝 사이 안에 내용물 작성
		
		<html> </html> 				: 모든 마크업을 감싼 마크업
		<head> </head> 				: HTML 문서의 옵션 관련 마크업 넣는 구역 
			<meta charset="UTF-8"> 	: 인코딩 타입
			<title> </title> 		: 문서 제목
		<body> </body>				: 실제 화면에 표시될 구역
 -->

<!DOCTYPE html>	<!-- HTML5버전 상태 표시 -->
<html>	<!-- HTML 시작알리는 태그 -->
	<head> <!-- HTML 옵션 태그 -->
		<meta charset="UTF-8">	<!-- 현재 문서의 한글 인코딩[번역방법] -->
		<title>HTML제목</title>	<!-- 문서 제목 -->
	</head>
	<body> <!-- 본문 : 실제 화면에 표시될 내용들 -->
		HTML 안녕하세요.
	</body>
</html>	<!-- HTML 끝 알리는 태그 -->
