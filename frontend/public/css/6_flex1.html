<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- css 파일 호출  -->
	<link href="6_flex1.css" rel="stylesheet">
</head>
<body>

	<h3> 플렉스 flex </h3>

	<h3> 1.하위 요소 가로배치 flex-direction: row; </h3>
	<div class="flex_box1"> <!-- 상위 요소  -->
		<!-- 하위 요소 -->
		<div class="box">box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
	</div>
	
	<h3> 2.하위 요소 세로배치 flex-direction: column; </h3>
	<div class="flex_box2"> <!-- 상위 요소  -->
		<!-- 하위 요소 -->
		<div class="box">box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
	</div>
	
	<h3> 3.하위 요소 가로배치 반대로 flex-direction: row-reverse; </h3>
	<div class="flex_box3"> <!-- 상위 요소  -->
		<!-- 하위 요소 -->
		<div class="box">box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
	</div>
	
	<h3> 4.하위 요소 세로배치 반대로 flex-direction: column-reverse; </h3>
	<div class="flex_box4"> <!-- 상위 요소  -->
		<!-- 하위 요소 -->
		<div class="box">box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
	</div>

</body>
</html>
