<html>
<head>
<meta charset="UTF-8">

	<style type="text/css">

		CSS : Cascading Style Sheets
			1. 주로 HTML 언어를 꾸미는 목적으로 사용
			2. HTML 포함되어야한다.
	 		3. css 적용방법
	 			1. <head> 태그 안에 <style> 태그 추가 
	 			2. 해당 태그 style 속성 
	 			3. css파일 생성한 import 하기
	 				<link href="css파일명" rel="stylesheet">
 			4. css 
 				식별자{ 속성명:값; 속성명:값; 속성명:값}
	 -->
	<h3> 안녕하세요. css 시작합니다.</h3>

</body>
